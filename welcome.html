<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="./assets/style/welcome.css">
</head>

<body>
    <header>
        <div class="container-big">
            <a href="#" class="logo"><i class="fa fa-cart-shopping"></i> EGrocery</a>
            <div class="navigation">
                <a href="#">Домой</a>
                <a href="#">Наши продукты</a>
                <a href="#">Категории</a>
            </div>
            <div class="links">
                <a href="" class="cart">
                    <i class="fa fa-cart-shopping"></i>
                </a>
                <a href="" class="like">
                    <i class="fa fa-heart"></i>
                </a>
                <a href="" class="profile">
                    ivanov_ivan
                    <img src="./assets/img/image 1.png" alt="Аватарка">
                    <i class="fa fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <h1>Заказывайте наши товары<br>Выгодно, Быстро и Удобно</h1>
                <p>#Бесплатная доставка #Частые акции #Здоровая пища</p>
                <form action="">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Поиск полезных продуктов">
                    <button>Найти</button>
                </form>
            </div>
        </section>
        <section class="category">
            <div class="container title">
                <div class="left">
                    <h2>Категории</h2>
                    <i class="fa fa-chevron-right"></i>
                </div>
                <div class="right">
                    <div class="circle">
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="container categories">
                <div class="category-item">
                    <img src="./assets/img/category (1).png" alt="">
                    <h3>Овощи</h3>
                </div>
                <div class="category-item">
                    <img src="./assets/img/category (2).png" alt="">
                    <h3>Фрукты</h3>
                </div>
                <div class="category-item">
                    <img src="./assets/img/category (3).png" alt="">
                    <h3>Выпечка</h3>
                </div>
                <div class="category-item">
                    <img src="./assets/img/category (4).png" alt="">
                    <h3>Ягоды</h3>
                </div>
                <div class="category-item">
                    <img src="./assets/img/category (5).png" alt="">
                    <h3>Сухофрукты</h3>
                </div>
            </div>

        </section>
        <section class="category">
            <div class="container title">
                <div class="left">
                    <h2>Продукты</h2>
                    <i class="fa fa-chevron-right"></i>
                </div>
                <div class="right">
                   <a href="" class="more"<Все товары i.fa.fa-chevron-right</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
